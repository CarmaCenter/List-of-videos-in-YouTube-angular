<div class="container">
  <div class="shadow-lg p-3 mb-5 bg-white rounded text-center mt-3">
    <h2 class=" ">List of videos in <i class="fa fa-youtube-play" aria-hidden="true"></i> channel
    </h2>
    <h6 class=" text-center mt-3"><a
        href="https://www.youtube.com/watch?v=f3CcneXbJk8&list=PLp50dWW_m40WYX5tynzpPf0a3ZgjGT1bI">Angular Course From
        ARC Tutorials Channel</a></h6>
  </div>
  <div><input type="text" [(ngModel)]='filteredString' class="form-control mb-3" placeholder="Search In Videos"></div>
  <div class="row all-content">
    <div *ngFor="let i=index; let item of dataApi | filter:filteredString "
      class="col-12 col-md-3 shadow p-3 mr-1 ml-1 mb-5 bg-white rounded card">
      <div class="img"> <img [src]="item.snippet.thumbnails.high.url" class="card-img-top" width="100%" height="100%"
          alt="">
        <div class="overlay"><a [routerLink]="['details',i]"><i class="fa fa-play-circle-o fa-4x"
              aria-hidden="true"></i></a></div>
      </div>

      <div class="card-body">
        <h6 class="card-title"><a style="color: #888;width: 100%;" [routerLink]="['details',i]">{{item.snippet.title}}</a></h6>
      </div>
      <div>
        <button class="btn btn-warning w-100" [routerLink]="['details',i]">View Details</button>
      </div>
    </div>
  </div>
</div>
